name: Scrape on Manual Trigger

on:
  workflow_dispatch:
    inputs:

      batch_type:
        description: 'Batch type'
        required: true
        type: choice
        options:
            - batch_1
            - batch_2

      loguru_level:
        description: 'Loguru level'
        required: true
        type: choice
        options:
            - DEBUG
            - INFO
            - WARNING
            - ERROR
            - CRITICAL

      to:
        description: 'TO'
        required: false
        type: number
        default: 0.05

      sub_batch_type:
        description: 'ed'
        required: true
        default: ''

      batch_start:
        description: 'start'
        required: true
        default: ''

      batch_end:
        description: 'end'
        required: true
        default: ''

jobs:
  epaper_job:
    runs-on: ubuntu-latest
    # get the paper name from secrets
    steps:

      - name: setup env
        run: |
            if [ "${{ github.event.inputs.batch_type }}" == "batch_1" ]; then
              echo "BATCH_NAME=${{ secrets.BATCH_1_NAME }}" >> $GITHUB_ENV
            elif [ "${{ github.event.inputs.batch_type }}" == "batch_2" ]; then
              echo "BATCH_NAME=${{ secrets.BATCH_2_NAME }}" >> $GITHUB_ENV
            else
              echo "Invalid paper name selected"
              exit 1
            fi

      - name: Pull Docker
        run: |
          docker pull ghcr.io/jhumru/samachaar:latest
          docker tag ghcr.io/jhumru/samachaar:latest scraper:latest
        working-directory: ./

      - name: Run batch
        run: |
          docker run -v ${{ github.workspace }}:/workspace -e ${{ secrets.ENV_TO }}=${{ github.event.inputs.to }} -e LOGURU_LEVEL=${{ github.event.inputs.loguru_level }} -e LOG_FILE=${{ secrets.LOG_FILE }} -e DB_PATH=${{ secrets.DB_PATH }} scraper ${{ env.BATCH_NAME }} ${{ secrets.MANY_DAYS }} ${{secrets.BATCH_START_SIGN }} ${{ github.event.inputs.batch_start }} ${{secrets.BATCH_END_SIGN }} ${{ github.event.inputs.batch_end }} --data-dir /workspace/${{ secrets.DEFAULT_FOLDER_NAME }} ${{secrets.SUB_BATCH_SIGN }} ${{ github.event.inputs.sub_batch_type }}
        working-directory: ./

      - name: Get batch size
        run: du -sh ${{ github.workspace }}/${{ secrets.DEFAULT_FOLDER_NAME }}
        working-directory: ./
        
      - name: save batch
        uses: cloudflare/wrangler-action@v3
        with:
            apiToken: ${{ secrets.CF_API_TOKEN }}
            accountId: ${{ secrets.CF_ACCOUNT_ID }}
            preCommands: |
                zip -r ${{ secrets.DEFAULT_FOLDER_NAME }}.zip ${{ github.workspace }}/${{ secrets.DEFAULT_FOLDER_NAME }}
                
            command: r2 object put ${{ secrets.r2_bucket_name }}/${{ github.event.inputs.batch_start }}/${{ github.event.inputs.sub_batch_type }}/${{ secrets.DEFAULT_FOLDER_NAME }}.zip --file=${{ secrets.DEFAULT_FOLDER_NAME }}.zip
